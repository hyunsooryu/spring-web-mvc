<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:href="@{/prg/events/form}">Create New Event</a>
    <div th:unless="${events.isEmpty()}">
        <ul th:each="event : ${events}">
            <p th:text="${event.id}">Event Id</p>
            <p th:text="${event.name}">Event Name</p>
        </ul>
    </div>
</body>
</html>
