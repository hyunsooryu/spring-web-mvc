<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>이름을 입력해주세요</h2>
<form action="#" th:action="@{/multi-form/name}" method="post" th:object="${event}">
    <input th:field="*{id}" disabled/>
    <input th:field="*{name}"/>
    <input type="submit" th:value="전송">
</form>
</body>
</html>
